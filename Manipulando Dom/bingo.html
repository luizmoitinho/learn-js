<html>
    <head>
        <meta charset="utf-8">
        <title>Acerte o Valor Premiado</title>
    </head>
    <body onload="jogo();">

        <label for="valor">Informe um valor</label>
        <input type="number" id="valor" placeholder="Digite aqui">
        <input type="submit" name="btn-cadastrar" id="btn-cadastrar" onclick="adicionar_sorteados()" value="Cadastrar">
        <br>
        <table border="1">
            <tr></tr>
                <th colspan=7>Jogador</th>
            </tr>
            <tr>
                <th>Valores</th>
                <td id="6">0</td>
                <td id="5">0</td>
                <td id="4">0</td>
                <td id="3">0</td>
                <td id="2">0</td>
                <td id="1">0</td>
            </tr>
            
        </table>
        <p>
            Numeros restantes: <span id="tentativas">6</span> 
        </p>
        <p id="painel-resultado">
            Valores Acertados : <span valor="resultado"></span>
        </p>
        <script>
            var valores_cadastrados = new Array(6);
            var valores_sortidos = new Array(6);
            var btn_cadastrar =  document.getElementById('btn-cadastrar');
            var tentativas = parseInt(document.getElementById('tentativas').innerHTML);

           function jogo(){
                if(tentativas == 0){
                    painel_resultado = document.getElementById('painel-resultado').style.display='block';
                }
                else{
                    painel_resultado = document.getElementById('painel-resultado').style.display='none';

                }

           } 

         

            /*==================  FUNCOES ============*/  
            var adicionar_sorteados = function(){
                var valor =  parseInt(document.getElementById('valor').value);
                if(!valor)
                    valor=0;
                
                
                for(value of valores_cadastrados)
                    if(valor == value){
                        alert('Não é permitido cadastrar valores iguais!');
                        return;
                    }
                       
                if(tentativas>=1){
                    switch(tentativas){
                        case 1:
                            document.getElementById('1').innerHTML = valor;
                            break;
                        case 2:
                            document.getElementById('2').innerHTML = valor;
                            break;
                        case 3:
                            document.getElementById('3').innerHTML = valor;
                            break;
                        case 4:
                            document.getElementById('4').innerHTML = valor;
                            break;
                        case 5:
                            document.getElementById('5').innerHTML = valor;
                            break;
                        case 6:
                            document.getElementById('6').innerHTML = valor;
                            break;
                    }
                    document.getElementById('tentativas').innerHTML = --tentativas; 
                    valores_cadastrados.push(valor);
                }
                else{
                    alert("Não foi possível cadastrar um novo valor!");
                }
                document.getElementById('valor').value="";
            }
            

          
            function gerar_combinacao(){
                for(i=0;i<6;i++){
                    console.log(numero_aleatorio);
                    valores_sortidos[i] = numero_aleatorio();  
                }
                
                console.log(valores_sortidos);
            }


            function numero_aleatorio (){
                return Math.floor(Math.random()*60 + 1);
            }
            
               
        </script>
    </body>

</html>
