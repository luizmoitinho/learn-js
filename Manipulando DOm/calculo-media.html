<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Cáculo de médias</title>
    </head>
    <body>
        <script type="text/javascript">
            var $nota_um = parseInt(prompt("Digite a primeira nota: "));
            console.log($nota_um);
            var $nota_dois = parseInt(prompt("Digite a segunda nota: "));
            console.log($nota_um);
            $media = ($nota_um + $nota_dois)/2;

            alert("A média do aluno : "+$media);
        </script>
    </body>
</html>
